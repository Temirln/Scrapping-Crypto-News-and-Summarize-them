<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block tab %}{% endblock %}</title>
  </head>
  <body class="bg-warning p-3">
    

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark m-0 rounded-3">
      <div class="container-md">
        <a class="navbar-brand">{% block title %}{% endblock %}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active outline" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link outline" href='/register'>Registration</a>
            </li>
          </ul>
          <form action="/coin" method="post" class="row d-flex justify-content-center ">
            <div class="col-auto">
              <input type="text" name="coin" class="form-control" placeholder="Enter your Coin name">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-warning">Check</button>
            </div>
          </form>
        </div>
      </div>
    </nav>
